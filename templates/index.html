<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSS Bank of India - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <header class="bank-header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="DSS Bank of India Logo" class="logo">
            <h1>DSS BANK OF INDIA</h1>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <main class="content-wrapper">
            <section class="login-section">
                <h2>Login</h2>
                <form action="/login" method="POST"> <div class="form-group">
                        <label for="card_number">USER ID (Card Number)</label>
                        <input type="text" id="card_number" name="card_number" required>
                    </div>
                    <div class="form-group">
                        <label for="pin">PASSWORD (PIN)</label>
                        <input type="password" id="pin" name="pin" required>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>
            </section>

            <aside class="features-list">
                <h2>Key Features</h2>
                <ul>
                    <li>Cash withdrawal</li>
                    <li>Fund transfer</li>
                    <li>PIN change</li>
                </ul>
            </aside>
        </main>

        <footer>
            <marquee>“Banking the Smarter Way.”</marquee>
        </footer>
    </div>

</body>
</html>
